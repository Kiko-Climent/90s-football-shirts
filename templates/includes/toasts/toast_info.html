<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="w-100 toast-capper bg-info"></div>
    <div class="toast-header text-dark toast-header-info">
      <strong class="mr-auto">Info:</strong>
      <small>90's Football Shirts</small>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body toast-body-info">
      {{ message }}
    </div>
</div>
