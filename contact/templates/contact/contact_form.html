{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 text-center">
            <hr>
            <h2 class="logo-font mb-4">CONTACT</h2>
            <h5 class="text-muted">New Inquiry</h5>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <form class="form mb-2" method="post" action="{% url 'contact' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn-black btn-add-product" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
